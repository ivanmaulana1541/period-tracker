<!DOCTYPE html>
<html>
<head>
<title>ðŸŒ™ Luna Period Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">

<style>
body{
font-family:system-ui;
background:#fff5f8;
padding:20px;
max-width:520px;
margin:auto;
transition:.3s;
}

.dark{background:#1f1f1f;color:white;}

h1{text-align:center;color:#d63384;}
.dark h1{color:#ff8fb3;}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
margin-bottom:15px;
transition:.3s;
}

.dark .card{background:#2b2b2b;}

button{
background:#ff4d88;
color:white;
border:none;
padding:12px;
border-radius:8px;
width:100%;
margin-top:8px;
cursor:pointer;
}

.secondary{background:#999;}

.calendar{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:4px;
text-align:center;
}

.day{padding:6px;border-radius:6px;background:#f0f0f0;}
.dark .day{background:#3a3a3a;}

.period{background:#ffb3c9;}
.predicted{background:#ffc4e1;}

.small{font-size:14px;color:#666;}
.dark .small{color:#aaa;}

canvas{width:100%}
</style>
</head>

<body>

<h1>ðŸŒ™ Luna Period Tracker</h1>

<div class="card">
<select id="profile"></select>
<button onclick="newProfile()">+ Profile</button>
<button class="secondary" onclick="toggleDark()">Dark Mode</button>
</div>

<div class="card">
<input type="date" id="date">
<button onclick="add()">Tambah Periode</button>
</div>

<div class="card">
<h3>Insight Siklus</h3>
<div id="insight"></div>
</div>

<div class="card">
<h3>Prediksi berikutnya</h3>
<div id="prediction"></div>
<div id="phase" class="small"></div>
</div>

<div class="card">
<h3>Statistik</h3>
<div id="stats"></div>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>Kalender</h3>
<div id="calendar" class="calendar"></div>
</div>

<script>

// DARK MODE
if(localStorage.getItem("dark")==="1")
document.body.classList.add("dark");

function toggleDark(){
document.body.classList.toggle("dark");
localStorage.setItem("dark",
document.body.classList.contains("dark")?"1":"0");
}

// PROFILE
let profiles=JSON.parse(localStorage.getItem("lunaProfiles"))||{Default:[]};
let current="Default";

function saveProfiles(){
localStorage.setItem("lunaProfiles",JSON.stringify(profiles));
}

function refreshProfiles(){
let sel=document.getElementById("profile");
sel.innerHTML="";
Object.keys(profiles).forEach(p=>{
let o=document.createElement("option");
o.textContent=p;
sel.appendChild(o);
});
sel.value=current;
}

document.getElementById("profile").onchange=e=>{
current=e.target.value;
render();
};

function newProfile(){
let n=prompt("Nama profile?");
if(!n) return;
profiles[n]=[];
saveProfiles();
refreshProfiles();
}

// DATA
function getData(){return profiles[current];}

function add(){
let d=document.getElementById("date").value;
if(!d) return;
profiles[current].push(d);
profiles[current].sort();
saveProfiles();
render();
}

// CALC
function gaps(){
let d=getData();
let g=[];
for(let i=1;i<d.length;i++){
let a=new Date(d[i-1]);
let b=new Date(d[i]);
g.push((b-a)/86400000);
}
return g;
}

function avgCycle(){
let g=gaps();
if(!g.length) return null;
return Math.round(g.reduce((a,b)=>a+b)/g.length);
}

function variation(){
let g=gaps();
if(!g.length) return 0;
let avg=avgCycle();
return Math.round(g.reduce((s,x)=>s+Math.abs(x-avg),0)/g.length);
}

function nextDate(){
let avg=avgCycle();
if(!avg) return null;
let last=new Date(getData().at(-1));
last.setDate(last.getDate()+avg);
return last;
}

// INSIGHT
function insight(){
let avg=avgCycle();
let varr=variation();

if(!avg) return "Belum cukup data";

let reg=varr<=2?"Siklus sangat stabil":
varr<=5?"Siklus cukup stabil":
"Siklus tidak teratur";

return `${reg} â€¢ rata-rata ${avg} hari`;
}

// PHASE
function phase(){
let next=nextDate();
if(!next) return "";

let today=new Date();
let diff=Math.ceil((next-today)/86400000);

if(diff<=5 && diff>=0) return "Fase periode mendekat";
if(diff>5 && diff<=14) return "Fase subur";
return "Fase aman";
}

// CALENDAR
function renderCalendar(){
let cal=document.getElementById("calendar");
cal.innerHTML="";

let now=new Date();
let days=new Date(now.getFullYear(),now.getMonth()+1,0).getDate();

let marks=getData().map(d=>new Date(d).getDate());
let next=nextDate();

for(let i=1;i<=days;i++){
let div=document.createElement("div");
div.className="day";
div.innerText=i;

if(marks.includes(i)) div.classList.add("period");
if(next && next.getDate()==i) div.classList.add("predicted");

cal.appendChild(div);
}
}

// CHART
function drawChart(){
let canvas=document.getElementById("chart");
let ctx=canvas.getContext("2d");
canvas.height=120;
ctx.clearRect(0,0,canvas.width,canvas.height);

let g=gaps();
if(!g.length) return;

let max=Math.max(...g);
let w=canvas.width/g.length;

ctx.strokeStyle="#ff4d88";
ctx.beginPath();

g.forEach((x,i)=>{
let px=i*w;
let py=120-(x/max)*100;
ctx.lineTo(px,py);
});

ctx.stroke();
}

// RENDER
function render(){
let avg=avgCycle();
let next=nextDate();

document.getElementById("prediction").innerText=
next?next.toLocaleDateString():"Belum cukup data";

document.getElementById("phase").innerText=phase();

document.getElementById("stats").innerText=
avg?`Rata-rata siklus: ${avg} hari â€¢ variasi Â±${variation()} hari`:"";

document.getElementById("insight").innerText=insight();

renderCalendar();
drawChart();
}

// INIT
refreshProfiles();
render();

</script>

</body>
</html>
